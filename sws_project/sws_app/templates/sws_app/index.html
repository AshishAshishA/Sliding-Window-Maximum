{% extends "base.html" %}

{% block title %}
    <h1 style="display: flex; margin-left: auto; margin-right: auto; justify-content: center; margin-top: 2%;">SLIDING WINDOW SIMULATOR</h1>
{% endblock %}

{% block content %}
    <div style="display: flex; width: 40%; margin-left: auto; margin-right: auto; justify-content: center; margin-top: 10%; padding: 10px; background-color: #f5f5f5;">
        <form action="{% url 'get_index' %}" method="post" class="mb-3">
            {% csrf_token %}
            <label for="window_size" class="form-label"><b>WINDOW SIZE</b></label>
                <input type="number" min="1" name='window_size' class="form-control" required>
            
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Sliding Windwow Maximum</button>
        </form>
    </div>
{% endblock %}
